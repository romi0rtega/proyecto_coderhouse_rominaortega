<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>El Pilar - Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../assets/img/medical-cross.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo y nombre -->
                <div class="d-flex align-items-center">
                <img src="../assets/img/medical-cross.png" class="img-fluid" style="max-width: 50px;"> <!-- logo -->
                <a class="navbar-brand ms-2" href="#">El Pilar</a>
            </div>
            <!-- Barra de busqueda-->
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de enlaces -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a href="../index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a href="./iniciar-sesion.html" class="nav-link">Ingresar</a>
                    </li>
                    <li class="nav-item">
                    <a href="./carrito.html" class="nav-link">Carrito</a>
                    </li>
                    <li class="nav-item">
                    <a href="./madios-de-pago.html" class="nav-link">Medios de pago</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-contact">
            <div>
                <h3>Completa el siguiente formulario</h3>
            </div>
        <div class="form">
            <form action="/submit" method="post">
                <article class="casilleros">
                <label for="mail">Mail</label>
                <input type="text" name="mail" id="mail">
    
                <label for="contact">Número de telefono</label>
                <input type="number" name="contact" id="contact">
                </article>

                <article class="gener">
                <label for="gener">Género</label>
                <input type="radio" name="gener" id="gener1">
                <label for="gener1">Hombre</label>
    
                <input type="radio" name="gener" id="gener2">
                <label for="gener2">Mujer</label>
                </article>
                
                <article class="document">
                <label for="document">Documento</label>
                <select name="document" id="document">
                    <option value="">DNI</option>
                    <option value="">Pasaporte</option>
                    <option value="">Otro</option>
                </select>
                </article>

                <article class="number">
                <label for="number">Número</label>
                <input type="number" name="number" id="number">
                </article>
                <article class="submit">
                <input type="submit" value="Enviar">
                </article>
            </form>
        </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <p>El pilar - Farmacias</p>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
